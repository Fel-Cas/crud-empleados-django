{% extends 'base.html' %}

{% block title %}
Lista Departamentos
{% endblock title %}

{% block content %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Lista Departamentos</h1>
    </div>
    <div class="cell">
        <table>
            <tbody>
                {% for departamento in departamentos  %}
                <tr>
                    <td> {{departamento.name}} </td>
                    <td>{{departamento.short_name}}</td>
                    <td>
                        <a class="button warning" href="{% url 'empleados_app:empleados_by_area' departamento.name %}">Ver Empleados</a>
                    </td>
                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
