{% extends 'base.html' %}

{% block title %}
Registrar Empleado
{% endblock title  %}

{% block content %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar un Empleado</h1>
        <form class="grid-x grid-margin-x" method="POST" enctype="multipart/form-data" >{% csrf_token %}
            <div class="large-6 cell">
                <label>Nombres
                    {{form.name}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>Apellidos
                    {{form.lastName}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>Trabajo
                    {{form.job}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>Departamento
                    {{form.departamento}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>Habilidades
                    {{form.habilidades}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>Hoja de Vida
                    {{form.hoja_vida}}
                </label>
            </div>
            <div class="large-6 cell">
                <label>Avatar
                    {{form.avatar}}
                </label>
            </div>
            <div class="cell">
                <button type="submit" class="success button" >Crear</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
